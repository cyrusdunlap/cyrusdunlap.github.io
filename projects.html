    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/projects.html">Projects</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li> -->
            </ul>
          </div>
        </div>
      </nav>
      <div class="parent">
          <div class="child">
          <div class="wrapper">
            <div class="container">
                <input type="radio" name="slide" id="c1">
                <label for="c1" class="card">
                    <video src="PacMan.mp4" muted autoplay loop class="v1"></video>
                    <div class="row">
                        <div class="icon">1</div>
                        <div class="description">
                            <h4>PacMan</h4>
                            <p>This activity allows you to spawn as many Pacmen as you like.  Then 
                                press the start game button to watch them bounce around the screen, chomping away!
                            </p>
                        </div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c2">
                <label for="c2" class="card">
                    <video src="Moving Eyes.mp4" muted autoplay loop class="v2"></video>
                    <div class="row">
                        <div class="icon">2</div>
                        <div class="description">
                            <h4>Moving Eyes</h4>
                            <p>For this Project you will move your mouse around the screen as the eyes follow your every
                                movement.
                            </p>
                        </div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c3">
                <label for="c3" class="card">
                    <video src="BusMap.mp4" muted autoplay loop class="v3"></video>
                    <div class="row">
                        <div class="icon">3</div>
                        <div class="description">
                            <h4>Real Time Bus Tracking</h4>
                            <p>We were able to access bus locations moving around the Boston area.  This allowed us to do real
                                time tracking of their routes on the map.
                            </p>
                        </div>
                    </div>
                </label>
            </div>
          </div>
        </div>
          <div class="child">
              <a href="">
                  <button class="Repo1">Come</button>
              </a>
          </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
